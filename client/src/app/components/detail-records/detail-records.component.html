<div class='panel-body'>
  <table class="table table-bordered table-condensed ">
     <thead>
        <th>FirstName</th>
        <th>LastName</th>
        <th>UserName</th>
     </thead>
     <tbody>
        <tr *ngFor="let row of records"
         [class.selected]="product === selectedProduct"
         (click) = onSelect(product)>
          <td>{{row.FirstNameUser}}</td>  
          <td>{{row.LastNameUser}}</td>  
          <td>{{row.UserID}}</td>  
       </tr>
     </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" style="margin: 0;">
   <div class="btn-group">
        <label style="margin-top:10px">Page {{currentIndex}}/{{pageNumber}}</label>
     </div>
     <div class="btn-group pull-right">
        <ul class="pagination" >
           <li [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}" ><a  (click)="prevPage()" href="#">Prev</a></li>
              <li *ngFor="let page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}">
                 <a (click)="setPage(page)" href="#" >{{page}}</a>
              </li>
           <li [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" ><a   (click)="nextPage(dataElementID , elementValueID , systemName , 'TUA', sourceSystemID)" href="#">Next</a></li>
        </ul>
     </div>
  </div>
</div>
