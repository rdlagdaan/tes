<div class="container-fluid" >    
  <div class="row content topmenu">
 
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-left ">
  
      <span class="align-middle" *ngIf="privileges?.length > 0">
              {{systemName}} 
              <select (change)="navigateTo($event.target.value)">
                  <option></option>
                  <option *ngFor="let row of privileges"> {{ row.Modules }}</option>
              </select> 

           <!--   <p-autoComplete [(ngModel)]="row" [suggestions]="privileges" (completeMethod)="privileges($event)" field="name" [size]="30"
              placeholder="Modules" [minLength]="1"></p-autoComplete>
          <span style="margin-left:10px">Modules: {{row ? row.Modules||row : 'none'}}</span>-->

      </span> 
      <span class="align-middle" *ngIf="privileges?.length <= 0">
          No Rights Provided!!!
      </span>
  </div>
  </div>
</div>
