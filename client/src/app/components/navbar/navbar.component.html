<!-- Fixed navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
      <a class="navbar-brand" routerLink="/">TRIUNE</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a routerLink="/">Home</a></li>
      </ul>
 
      <ul class="nav navbar-nav navbar-right">
        <li><a *ngIf="!userService.loggedIn()" [routerLink]="[{ outlets: { detail: ['login'] } }]">Login</a></li>
 
        <li><a *ngIf="userService.loggedIn()" href="#" (click)="onLogoutClick()">Logout</a></li>
        
      </ul>
 

      <ul class="nav navbar-nav navbar-right">
          <ng-container *ngFor="let row of privileges">
            <ng-container *ngIf="userService.loggedIn()">
              <li  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/topmenu', row.Code]">{{row.Description}}</a></li>
            </ng-container>
          </ng-container>

      </ul>

    </div>
    <!--/.nav-collapse -->
  </div>
</nav>
